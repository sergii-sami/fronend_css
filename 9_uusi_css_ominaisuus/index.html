<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contant="width=device-width, initial-scale=1.0">
        <meta name="description" content="css new features">
        <meta name="keywords" content="css, features, style">
        <meta name="author" content="Sergii, Antti">
        <link rel="stylesheet" href="styles.css">
        <title>Tutustu uusiin ominaisuuksiin</title>
        <script src="script.js"></script>
    </head>
    <body onload="hideOnLoad()">
        <div class="wrapper-grid">
            <header class="header">
                <!-- Heading or banner image -->
                <h1>CSS-maailma</h1>
            </header>
            <main class="main">
                <!-- Presentation of css feature -->
                <article id="article">
                    <h2>Main presentation title</h2>
                    <p>
                        This is main presentation text
                    </p>
                </article>
                <figure id="figure">
                    <img src="picture.jpg" alt="layout example">
                    <figcaption>Presentation image</figcaption>
                </figure>
            </main>
            <aside class="right-container" id="code">
                <!-- Code example -->
                <div class="code-bar">
                    <pre class="code-preview">
                        <code id="code1">
This is code example
                        </code>
                    </pre>
                    <div class="tools">
                        <button id="copy_btn" class="copy-btn" onclick="copyTextClipboard('code1','code_dialog1')">Copy code</button>
                        <dialog class="dialog-message" id="code_dialog1">
                            ðŸ“‹Copied <button class="check-mark-btn" value="ok" onclick="showDialog('code_dialog1')">âœ”</button>
                        </dialog>
                    </div>
                </div>
            </aside>
            <nav class="bottom-container">
                <!-- Navigation/control links or buttons -->
                <button id="presentation_btn" class="presentation-btn" onclick="showHideRegions('presentation')">Presentation</button>
                <button id="image_btn" class="image-btn" onclick="showHideRegions('image')">Show example</button>
                <button id="preview_btn" class="preview-btn" onclick="showHideRegions('code')">Code preview</button>
            </nav>
            <footer class="footer">
                <!-- Short description about us -->
                This is footer
            </footer>
        </div>
    </body>
</html>
